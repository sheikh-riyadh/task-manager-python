<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for task in tasks %}
            <li>
                {{task.title}}
            </li>
        {% endfor %}
    </ul>
    

    <ul>
        {% for pending_task in pending_tasks %}
        <li>
            {{pending_task.status}}
        </li>
        {% endfor %}
    </ul>




</body>
</html>
